<include file="header" />
    <p><div style="text-align: center; font-weight: bold; font-size: 110%;">{:C(STR_CHANGE_CITY)}</div></p>

  <form action="{:U('changecitysubmit')}" method="post">
    <table class="forms" align="center">
      <tr>
        <td class="thin">{:C(STR_OLD_CITY)}</td>
        <td class="wide">{$origcity}</td>
      </tr>
      <tr>
        <td class="thin">{:C(STR_NEW_CITY)}</td>
        <td class="wide"><input type="text" name="newcity" class="smallInput" maxLength="20"/></td>
      </tr>
      <tr>
        <td class="thin">{:C(STR_VALIDATE_PWD)}</td>
        <td class="wide"><input type="password" name="password" class="smallInput" maxLength="20"/></td>
      </tr>
      <tr>
        <td class="thin">{:C(STR_VALIDATE_DCI)}</td>
        <td class="wide" style="text-align: left"><input type="text" name="dci" class="dciInput" maxLength="10"/> {:C(STR_VALIDATE_DCI_REMINDER)}</td>
      </tr> 
      <tr>
        <td>
        <input type="reset" value="{:C(STR_RESET)}" name="cpreset" />
        </td>
        <td><input type="submit" value="{:C(STR_SUBMIT)}" name="cpsubmit" id="cpsubmit" /></td>
      </tr> 
    </table>
  </form>
  <include file="footer" />
